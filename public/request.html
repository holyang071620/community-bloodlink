<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Request Feed - BloodLink PH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      color: #d62828;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    select, input {
      padding: 10px;
      flex: 1;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .request-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
      position: relative;
    }
    .status {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      background: #ffcc00;
      color: #000;
    }
    .status.fulfilled {
      background: #28a745;
      color: white;
    }
    .status.new {
      background: #007bff;
      color: white;
    }
    .share-btn {
      margin-top: 10px;
      background: none;
      border: 1px solid #d62828;
      color: #d62828;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .share-btn:hover {
      background: #d62828;
      color: white;
    }
    .request-form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .request-form input, .request-form select, .request-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .request-form button {
      background: #d62828;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .request-form button:hover {
      background: #a61b1b;
    }
    #requestStatus {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-hand-holding-heart"></i> Blood Requests</h2>

    <!-- ‚úÖ Blood Request Form -->
    <div class="request-form">
      <h3><i class="fas fa-pen"></i> Post a Blood Request</h3>
      <form id="bloodRequestForm">
        <input name="patientName" placeholder="Patient Name" required />
        <input name="bloodType" placeholder="Required Blood Type (e.g., O+)" required />
        <input name="location" placeholder="Hospital / City" required />
        <input name="contact" placeholder="Contact Number" required />
        <input name="quantity" type="number" min="1" placeholder="How many bags needed?" required />
        <select name="urgency" required>
          <option value="">Select Urgency</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button type="submit">Submit Request</button>
      </form>
      <p id="requestStatus"></p>
    </div>

    <!-- üîç Filters and Sort -->
    <div class="filters">
      <select id="filterType">
        <option value="">All Blood Types</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <input type="text" id="filterLocation" placeholder="Filter by location">
      <select id="sortBy">
        <option value="latest">Latest</option>
        <option value="urgency">Urgency</option>
      </select>
    </div>

    <!-- ü©∏ Feed -->
    <div id="requestFeed"></div>
  </div>

  <script>
    async function loadRequests() {
      const res = await fetch('/api/requests');
      const requests = await res.json();
      displayRequests(requests);
    }

    function displayRequests(data) {
      const typeFilter = document.getElementById('filterType').value;
      const locationFilter = document.getElementById('filterLocation').value.toLowerCase();
      const sortBy = document.getElementById('sortBy').value;
      let list = [...data];

      if (typeFilter) list = list.filter(r => r.bloodType === typeFilter);
      if (locationFilter) list = list.filter(r => r.location.toLowerCase().includes(locationFilter));

      if (sortBy === 'urgency') {
        const order = { High: 1, Medium: 2, Low: 3 };
        list = list.sort((a, b) => order[a.urgency] - order[b.urgency]);
      } else {
        list = list.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      }

      const container = document.getElementById('requestFeed');
      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = '<p>No requests found.</p>';
        return;
      }

      list.forEach(req => {
        const time = new Date(req.createdAt).toLocaleString();
        container.innerHTML += `
          <div class="request-card">
            <div class="status new">${req.status || 'Pending'}</div>
            <strong>${req.name}</strong> needs <b>${req.quantity}</b> bag(s) of <b>${req.bloodType}</b><br>
            üìç ${req.location}<br>
            üìû ${req.contact}<br>
            üìù ${req.urgency}<br>
            üïí <small>${time}</small>
            <br><button class="share-btn" onclick="copyText('${req.name} needs ${req.quantity} bag(s) of ${req.bloodType} in ${req.location}. Contact: ${req.contact}')">Share</button>
          </div>
        `;
      });
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    document.getElementById('filterType').addEventListener('change', loadRequests);
    document.getElementById('filterLocation').addEventListener('input', loadRequests);
    document.getElementById('sortBy').addEventListener('change', loadRequests);

    // ‚úÖ Corrected Blood Request Form Submit Handler
    document.getElementById('bloodRequestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const request = {
        name: form.patientName.value,
        bloodType: form.bloodType.value,
        location: form.location.value,
        urgency: form.urgency.value,
        contact: form.contact.value,
        quantity: parseInt(form.quantity.value)
      };

      const res = await fetch('/api/requests', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(request)
      });

      const msg = document.getElementById('requestStatus');
      if (res.ok) {
        msg.style.color = 'green';
        msg.innerText = '‚úÖ Blood request submitted!';
        form.reset();
        loadRequests();
      } else {
        msg.style.color = 'red';
        msg.innerText = '‚ùå Error submitting request.';
      }
    });

    loadRequests();
  </script>
</body>
</html>
